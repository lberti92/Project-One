<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Cook It or Book It!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<body background="assets/images/image 3.png">
	<!-- // header with site name -->


	<div id="page">
		<div class="container">
			<!--//container for page content-->
			<div class="row" id=searchDD>
				<!--// row container for search drop down with cuisine types based on location search-->

			</div>
			<div class="row" id=searchSum>
				<!--// row container for results summary views-->

			</div>
			<div class="row" id=detail>
				<!--// row container for displaying details if user selects an option-->

			</div>
			<div class="row" id=detail>
			</div>

			<form>
				<label htmlFor="cuisine-location"></label>
				<input list="locations" id="cuisine-location" name="cuisine-location" className="form-control"
					placeholder="Pick your location" />
				<datalist id="locations"> </datalist>
				<button type="submit" id="submitLoc" className="btn btn-success btn-block mt-2">Search</button>

				<div class="cuisines">
					<label htmlFor="cuisine-choice"></label>
					<input list="cuisines" id="cuisine-choice" name="cuisine-choice" className="form-control"
						class="show" class="hide" placeholder="Choose a cuisine" />
					<datalist id="cuisines"></datalist>
					<button type="submit" id="submit" className="btn btn-success btn-block mt-2" class="show"
						class="hide">Search</button>
				</div>

			</form>

		</div>



	</div>
	<!--//footer-->

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
